<div class="card">
  <h1 class="heading">To Do List</h1>
<hr>
  <form  (ngSubmit)="addData()"  class="form" id="form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="Input" type="text" id="nam" placeholder="Name" [(ngModel)]="name" name="name" required />
      
    </div>
    <div class="form-group">
      <label for="task">Task to Do:</label>
      <input type="text" placeholder="Task to Do" [(ngModel)]="task" name="task" required />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" placeholder="Description" [(ngModel)]="description" name="description" required />
    </div>

    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" [(ngModel)]="startDate" name="startDate" required />
    </div>

    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" [(ngModel)]="endDate" name="endDate" required />
    </div>
    
    <button class="button" type="submit" >Add Task</button>
  </form>

  <div class="data-table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Task Name</th>
          <th>Task Description</th>
          <th>Start Date</th>
          <th>End Date</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.name }}</td>
          <td>{{ item.task }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.startDate | date }}</td>
          <td>{{ item.endDate | date }}</td>
          <td>
            <button class="button"  class="action-button" (click)="editData(item)">Edit</button>
            <button class="button"  class="action-button" (click)="deleteData(item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <form *ngIf="isEditing" (ngSubmit)="updateData()" class="form-update">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="Input" [(ngModel)]="editedData.name" name="name" required />
    </div>
    <div class="form-group">
      <label for="task">Task to Do:</label>
      <input type="text" [(ngModel)]="editedData.task" name="task" required />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" [(ngModel)]="editedData.description" name="description" required />
    </div>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" [(ngModel)]="editedData.startDate" name="startDate" required />
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" [(ngModel)]="editedData.endDate" name="endDate" required />
    </div>
    <button class="button" type="submit">Update</button>
  </form>
</div>
